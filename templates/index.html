<!DOCTYPE html>
<html>
<head>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .bg {
            background-image: url("static/wallpapers/{{ wallpaper_file }}");
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 250%;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="centered">{{ mantra }}</div>
</body>

</html>

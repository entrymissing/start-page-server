<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 24px;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
      }
      #content {
        width: 80%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #sidebar {
        width: 20%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 20px;
      }
      #goals {
        text-align: left;
        font-size: 14px;
        margin-bottom: 30px;
      }
      #weekly {
        text-align: left;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div>
        <h1>{{ meditation.title }}</h1>
        <p>{{ meditation.body }}.</p>
      </div>
    </div>
    <div id="sidebar">
      <div id="goals">
        <h3>Quarter</h3>
        {% for goal in goals %}
        {{ goal }}<br>
        {% endfor %}
      </div>
      <div id="weekly">
        <h3>Week</h3>
        {% for weekly in week %}
        {{ weekly }}<br>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
